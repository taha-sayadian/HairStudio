<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Barber Shop </title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet">

</head>

<body>
    <section id="banner">
        <img  class="logo" src="photo/logo2.jpg">
        <div class="banner-text"> 
            <h1>Hair Studio</h1>
            <p>Style Your Hair is Style Your Life</p>
        <div class="banner-btn">
            <a href="#"> <span></span> Find Out</a>
            <a href="#"> <span></span> Read More</a>
        </div>
        </div>

    </section>

    <div id="sideNav">
        <nav>
            <ul>
                <li> <a href="#"> HOME </a></li>
                <li> <a href="#"> FEATURES </a></li>
                <li> <a href="#"> SERVICES </a></li>
                <li> <a href="#"> TESTIMONIALS </a></li>
                <li> <a href="#"> MEET US</a></li>
            </ul>
        </nav>
    </div>

<div id="menuBtn">
    <img src="./photo/menuHamburger.svg" id="menu">
</div>

<script>
var menuBtn= document.getElementById("menuBtn")
var menu= document.getElementById("menu")
var sideNav= document.getElementById("sideNav")

sideNav.style.right= "-200px"
menuBtn.onclick = function() {
    if (sideNav.style.right == "-200px") {
      sideNav.style.right = "0";
      menu.src = "./photo/close.svg";
    } else {
      sideNav.style.right = "-200px";
      menu.src = "./photo/menuHamburger.svg";
    }
  };

</script>


</body>


</html>
